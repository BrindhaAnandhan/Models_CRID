<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_dept</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <table class="table mt-5 table-bordered" border="3">
        <tr  class="table-dark">
            <th> Dept_no </th>
            <th> Dname </th>
            <th> Loc </th>
        </tr>
            {% for eo in dept %}
            <tr>
            <td> {{ eo.Dept_no }} </td>
            <td> {{ eo.Dname }} </td>
            <td> {{ eo.Loc }}</td>
            </tr>
            {% endfor %}
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
