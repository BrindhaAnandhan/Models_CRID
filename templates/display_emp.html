<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_dept</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <table class="table mt-5 table-bordered">
        <tr  class="table-dark">
            <th> EmpNo </th>
            <th> Ename </th>
            <th> Job </th>
            <th> MGR </th>
            <th> Hiredate </th>
            <th> Comm </th>
            <th> DeptNo </th>
        </tr>
            {% for eo in emp %}
            <tr>
            <td> {{ eo.Empno }} </td>
            <td> {{ eo.Ename }} </td>
            <td> {{ eo.Job }}</td>
            <td> {{ eo.MGR }}</td>
            <td> {{ eo.Hiredate }}</td>
            <td> {{ eo.Comm }}</td>
            <td>{{ eo.Deptno }}</td>
            </tr>
            {% endfor %}
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
